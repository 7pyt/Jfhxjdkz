<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>KitsuBio Beta Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #222222, #121212);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 2rem 3rem;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #00ffe1;
      text-shadow: 0 0 8px #00ffe1;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    input[type="text"],
    input[type="url"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      border: none;
      background: rgba(255,255,255,0.08);
      color: white;
      outline: none;
      transition: 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="url"]:focus,
    textarea:focus {
      box-shadow: 0 0 5px #00ffe1;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #00ffe1;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: white;
      color: #00ffe1;
    }

    .tip {
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: #888;
      text-align: center;
    }

  </style>
</head>
